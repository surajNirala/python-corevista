<nav class="navbar navbar-expand-lg navbar-light bg-light bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"> 
            <img src="/media/images/corevista_logo.png" alt="CoreVista Logo" style="height: 60px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size:18px">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" id="themeToggleBtn" aria-current="page" href="#" title="Switch to Dark Mode">
                    <i class="fas fa-moon"></i> <!-- Moon icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" onkeyup="search_filter()" id="search" placeholder="Search" name="search" value="{{ query | default:""}}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %} 
            <div class="d-flex align-items-center mx-1">
                <p class="mb-0">Welcome!</p>
                <p class="mb-0 text-success"><strong>{{user.username}}</strong></p>
                <img src="/media/images/corevista_logo.png" class="rounded-circle mx-2" width="55" alt="Corevista Logo">
            </div>           
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger mx-1" type="submit" >Logout</button>
                </form>
            {%else%}
            <a href="{% url 'login' %}" class="btn btn-success mx-1">Login</a>
            <a href="{% url 'register' %}" class="btn btn-info">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<script>
    function search_filter(){
        const query = $("#search").val();
        
        if(query.trim() !== ""){
            fetch(`/post-list/?search=${encodeURIComponent(query)}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Assuming you return JSON from Django, update the DOM with filtered results
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Clear previous results
    
                data.posts.forEach(post => {
                    const postDiv1 = `
                        <div class="col-md-4">
                            <div class="card shadow mt-2">
                                <a href="/post/${post.id}" class="text-decoration-none">
                                    <img src="${post.photo}" class="card-img-top" alt="No-Image" width="100" height="200">
                                </a>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="card-title">
                                            <a href="/post-detail/${post.id}" class="text-decoration-none">${post.title || "No title"}</a>
                                        </h5>
                                        <h5 class="card-title">
                                            <a href="#" class="text-decoration-none">${post.user}</a>
                                        </h5>
                                    </div>
                                    <p class="card-text">${post.text}</p>
                                </div>
                            </div>
                        </div>`;
                        resultsDiv.innerHTML += postDiv1;
                    //resultsDiv.appendChild(resultsDiv);
                });
            })
            .catch(error => console.error('Error fetching search results:', error));
        }
    }
    
</script>
