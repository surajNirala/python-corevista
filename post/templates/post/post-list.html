{% extends "layouts/base.html" %}
{% block title %}Post Page{% endblock %}
{% block content %}
<div class="col-md-12 mb-1 mt-1">
    <a href="{% url 'post_create' %}" class="btn btn-success">Add New Post</a>
</div>
<div class="row">
    {% for post in posts %}
        <div class="col-md-4"> <!-- Each card is wrapped in a col-md-4 -->
            <div class="card mt-2">
                <img src="{{ post.photo.url }}" class="card-img-top" alt="No-Image" width="100" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{ post.user.username }}</h5>
                    <p class="card-text">{{ post.text }}</p>
                    {% if post.user == user %}
                    <a title="Edit" href="{% url 'post_edit' post.id %}" class="btn btn-success">Edit</a>
                    <a title="Delete" href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
