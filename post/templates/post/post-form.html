{% extends "layouts/base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="col-md-12 mb-1 mt-1">
    <h3>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h3>
</div>
<div class="row">
    <div class="card mt-2">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %} {{form.as_p}} {% endcomment %}
            <div class="mb-3">
                <label for="text" class="form-label">Post Text</label>
                <textarea class="form-control" name="text" id="text" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" class="form-control" name="photo" id="photo">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            <a href="{% url 'post_list' %}" class="btn btn-warning mb-2">Back</a>
        </form>
    </div>
</div>
{% endblock content %}
