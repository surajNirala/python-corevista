{% extends "layouts/base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 mt-2">
        <h3>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h3>
        <div class="card shadow p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" name="photo" id="photo">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Post Text</label>
                    <textarea class="form-control" name="text" id="text" rows="5">{{form.instance.text}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                <a href="{% url 'post_list' %}" class="btn btn-warning mb-2">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
